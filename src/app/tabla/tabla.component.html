<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">
      Administración de artículos
    </a>
  </nav>
<div class="container mt-4">
    <table class="table table-striped" border="1" *ngIf="hayRegistros(); else sinarticulos">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Borrar</th>
                <th scope="col">Seleccionar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let art of articulos">
                <td>{{art.codigo}}</td>
                <td>{{art.descripcion}}</td>
                <td>{{art.precio}}</td>
                <td><button class="btn btn-danger" (click)="borrar(art.codigo)">Borrar?</button></td>
                <td><button class="btn btn-primary" (click)="seleccionar(art)">Seleccionar</button></td>
            </tr>
        </tbody>
    </table>
    <ng-template #sinarticulos>
        <p>No hay articulos.</p>
    </ng-template>
    <div class="mt-4">
        <p>
            Codigo:<input type="number" [(ngModel)]="art.codigo" />
        </p>
        <p>
            descripcion:<input type="text" [(ngModel)]="art.descripcion" />
        </p>
        <p>
            precio:<input type="number" [(ngModel)]="art.precio" />
        </p>
        <button class="btn btn-success" (click)="agregar()">Agregar</button>
        <button class="btn btn-primary" (click)="modificar()">Modificar</button>
    </div>
</div>
